process FedCablingProducer = {

    untracked PSet maxEvents = {untracked int32 input = 1}    
    source = EmptySource {
	untracked uint32 firstRun = 1 
	untracked uint32 numberEventsInRun = 1
    }
   
    service = MessageLogger {
	untracked vstring destinations = { "Cabling.log" }
	untracked PSet Cabling.log = { untracked string threshold = "INFO" }
    }
    
    # tracker geometry
    include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    es_module = TrackerGeometricDetESModule { bool fromDDD = true }

    # upload to database 
    service = PoolDBOutputService {
	string connect = "insert_connectstring"

	#string connect = "oracle://devdb10/CMS_COND_STRIP"
	#string connect = "sqlite_file:dbfile.db"
	#string connect = "oracle://cms_orcoff_int2r/CMS_COND_STRIP" 

	string timetype = "runnumber"    
	#string timetype = "timestamp"    
	
	untracked string BlobStreamerName="DefaultBlobStreamingService"
	PSet DBParameters = {
	    untracked string authenticationPath = "/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel        = 2
	
	}
	VPSet toPut = { { string record = "SiStripFedCablingRcd" string tag = "insert_tag_cabling" }	}    
    }

    # plugin module
    module fedcablingproducer = SiStripFedCablingFromDetIdsBuilder {
	untracked uint32 limit_nr_of_detmodules = 0
	string IOVMode         = "Job"
	bool   SinceAppendMode = true
	string Record          = "SiStripFedCablingRcd"
	bool   doStoreOnDB     = true
    }
    path p1 = { fedcablingproducer }      
    
    module print = AsciiOutputModule {}
    endpath ep = { print }
}

