process ICALIB = {
    
    untracked PSet maxEvents = {untracked int32 input = 1}    
    source = EmptySource {
	untracked uint32 firstRun = 1 
	untracked uint32 numberEventsInRun = 1
    }
    
    service = MessageLogger {
	untracked vstring destinations = { "Threshold.log" }
	untracked PSet Threshold.log = { untracked string threshold = "INFO" }
    }
    
    
    
    service = Timing {}
    
    service = PoolDBOutputService{
	string connect = "insert_connectstring"

	#string connect = "oracle://devdb10/CMS_COND_STRIP"
	#string connect = "sqlite_file:dbfile.db"
	#string connect = "oracle://cms_orcoff_int2r/CMS_COND_STRIP" 

	untracked string timetype = "runnumber"    
	#tring timetype = "timestamp"  
  
	untracked string BlobStreamerName="TBufferBlobStreamingService"
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=2
	}	
        VPSet toPut={ { string record = "SiStripThresholdRcd"   string tag ="insert_tag_Threshold"} }    
    }
            
    include "CalibTracker/SiStripESProducers/data/SiStripThresholdFakeESSource.cfi"
    replace SiStripThresholdFakeESSource.LowTh=2.0
    replace SiStripThresholdFakeESSource.HighTh=5.0

    module prod = SiStripThresholdFakeOnDB{

    #cards relevant to mother class
    bool SinceAppendMode = true
    string IOVMode	 = "Run"
    string Record        = "SiStripThresholdRcd"
    bool doStoreOnDB     = true
}
    
    path p = { prod }
    
    module print = AsciiOutputModule {}
    endpath ep = { print }
}


